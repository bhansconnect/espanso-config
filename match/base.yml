# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # Single words.
  - trigger: "th"
    replace: "the"
    propagate_case: true
    word: true
  - trigger: "t"
    replace: "to"
    propagate_case: true
    word: true
  - trigger: "tN"
    replace: "thing"
    propagate_case: true
    word: true
  - trigger: "u"
    replace: "you"
    propagate_case: true
    word: true
  - trigger: "wh"
    replace: "what"
    propagate_case: true
    word: true
  - trigger: "ar"
    replace: "are"
    propagate_case: true
    word: true

  - regex: ";(?P<ex>[A-Za-z]+)(?P<end>[^A-Za-z])"
    replace: "{{out}}{{end}}"
    vars:
      - name: out
        type: script
        params:
          args:
            - "echo"
            - "The output was: {{ex}}"
 
  - regex: "(?P<ex1>[A-Za-z]+)`(?P<ex2>[A-Za-z]+)(?P<end>[^A-Za-z])"
    word: true
    replace: "{{ex1}}{{ex2}}{{end}}"
    # vars:
    #   - name: out
    #     type: script
    #     params:
    #       args:
    #         - "echo"
    #         - "The output was: {{ex}}"

  # Multi words
  - trigger: "whar"
    replace: "what are"
    propagate_case: true
    word: true

